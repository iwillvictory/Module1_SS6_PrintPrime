<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print prime numbers litter than 10000</title>
</head>
<body>
 <script>
     function primeLitterThan10000() {
         let primes="2";
         for(let i=3;i<10000;i+=2){
             if(isPrime(i)){
                 primes+=", " + i;
             }
         }
         document.write(primes);
     }
     function isPrime(number){
         if(!isNaN(number)){
             if(number <2) {
                 return false;
             }else if (number ===2){
                return true;
             }else if(number%2===0){
                 return false;
             }else{
                 for (let i=3; i <=Math.sqrt(number);i+=2){
                    if (number%i==0){return false;}
                 }
             }
             return true;
         }else {
             return false;
         }
     }
    primeLitterThan10000();
 </script>
</body>
</html>
